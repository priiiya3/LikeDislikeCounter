<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- import the CSS code-->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fonts awesome kit -->
    <script src="https://kit.fontawesome.com/d97fbade20.js" crossorigin="anonymous"></script>

	</head>


	<body>
    <!-- navbar to display content heading. -->
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"> Like and Dislike Counter </a>
          </div>
          <button class = "reset btn btn-danger" onclick="resetCount()" type="reset"> Reset </button>
        </nav>
    </div>
		
    <div class="btn-group" role="group" aria-label="Basic mixed styles example"></div>
      
      <!-- like button to increment the count  -->
      <div class = "contain">
        <i class="fa-solid fa-5x fa-thumbs-up"></i>
        <h2 id="up"></h2>
        <button class="btn btn-primary" onclick="increment()"> <i class="fa-solid fa-heart"></i> Like </button>
      </div>

      <!-- dislike button to decrement the count -->
      <div class = "contain">
        <i class="fa-solid fa-5x fa-thumbs-down"></i>
        <h2 id="down"></h2>
        <button class = "btn btn-primary" onclick="decrement()"> <i class="fa-solid fa-heart-crack"></i> Dislike </button>
      </div>
      
    </div>

		
	</body>
  <!-- JavaScript code-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</html>
